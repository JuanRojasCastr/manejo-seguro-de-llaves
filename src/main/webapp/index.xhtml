<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<title>Manjeo Seguro de llaves - SPTI</title> 
<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />  
<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css"></link>
    <h:head>
        <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3170/3170748.png"></link>
    </h:head>
    <h:body>
        <div class="grid-container">
            <div class="grid-item header">
                <span class="material-symbols-outlined">arrow_forward_ios</span>
                <b><p>Configuracion de cuenta</p></b>
                <span class="material-symbols-outlined" style="float: right; transform: translateX(-200%); top: 8px;">
                    logout
                </span>
            </div>
            <div class="grid-item side-info">
                    <div class="card">
                        <div class="card-image">
                            <img class="logo" src="img\default.jpg"> </img>
                        </div>
                        <div class="card-content">
                            <div class="card-text">Juan Camilo Rojas Castro</div>
                            <div class="card-location">Bogotá D.C - Colombia</div>
                        </div>
                    </div>
            </div>
            <div class="grid-item main-info">
                <div class="form">
                    <h3>Información</h3>
                    <div class="input-container left-input">
                        <input type="text" value="Juan Camilo" class="name" id=""></input><span>Nombres</span>
                    </div>
                    <div class="input-container right-input">
                        <input type="text" value="Rojas Castro" id="" class=" last-name"></input><span>Apellidos</span>
                    </div>
                    <div class="input-container left-input">
                        <input type="text" value="1000699013" class="id" id=""></input><span>N° Documento</span>
                    </div>
                    <div class="input-container right-input">
                        <input type="text" value="Bogotá D.C - Colombia" class="location" id=""></input><span>Ubicacion</span>
                    </div>
                    <div class="input-container left-input">
                        <input type="text" value="3007919287" class="phone" id=""></input><span>Teléfono</span>
                    </div>
                    <div class="input-container right-input">
                        <input type="text" value="juan.rojas-castr@mail.escuelaing.edu.co" class="mail" id=""></input><span>Email</span>
                    </div>
                    <h3>Metodo de Pago</h3>
                    <h:form class="main-form">
                        <div class="main-container">
                            <img class="logo" src="img\creditcard.png" width="320" height="195"></img>
                            <div class="main-input-1">
                                <h:inputText value="#{userBean.username}" class="input input-style" required="true" name="Titular" />
                            </div>
                            <div class="main-input-2">
                                <h:inputText value="#{userBean.username}" class="input input-style" required="true" name="Número de tarjeta" />
                            </div>
                            <div class="main-input-3">
                                <h:inputText value="#{userBean.username}" class="input input-style" required="true" name="Fecha de expiración" />
                            </div>
                            <div class="main-input-3">
                                <h:inputText value="#{userBean.username}" class="input input-style" required="true" name="Código de seguriadd" />
                            </div>
                            <div class="main-input-4">
                                <h:inputText value="#{userBean.username}" class="input input-style" required="true" name="Tipo de documento" />
                            </div>
                            <div class="main-input-4">
                                <h:inputText value="#{userBean.username}" class="input input-style" required="true" name="Número de documento" />
                            </div>
                            <h:commandButton value="ACCEDER" action="#{userBean.ingresarSesion()}" class="button" />
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="grid-item footer">
                <p style="background-color: black; color: azure;" >FOOTER</p>
            </div>
        </div>
    </h:body>
</html>
